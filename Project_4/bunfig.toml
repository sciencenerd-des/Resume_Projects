# Path aliases for bundler (must match tsconfig.json)
[bundle]
[bundle.define]

[serve]
[serve.development]
hmr = true

[test]
preload = ["./tests/happy-dom-preload.ts", "./tests/mocks/setup-mocks.ts", "./tests/setup.ts"]
# e2e tests use Playwright (.e2e.ts extension) - they're excluded by bun's default patterns
coverage = true
coverageDir = "./coverage"
coverageReporters = ["text", "html", "lcov"]

[test.coverageThreshold]
statements = 80
branches = 75
functions = 80
lines = 80
